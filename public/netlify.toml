# Configuración de Build
[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  VITE_API_BASE_URL = "/api"
  VITE_AUTH_TOKEN_ENDPOINT = "/auth/token/"
  VITE_REGISTER_REF_BASE = "/auth/register/"
  VITE_BACKEND_DOMAIN = "/api/"

# Proxy para evitar CORS - Redirige /api/* al backend
[[redirects]]
  from = "/api/*"
  to = "https://backend.smartsolution.fund/api/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# SPA fallback - DEBE ir después del proxy API
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"